<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Hospital Queue System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #1976d2;
            font-size: 2em;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
        }

        .connected {
            background: #4caf50;
            color: white;
        }

        .disconnected {
            background: #f44336;
            color: white;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Statistics Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .waiting { color: #ff9800; }
        .progress { color: #2196f3; }
        .completed { color: #4caf50; }
        .total { color: #9c27b0; }

        /* Department Filter */
        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .filter-section h3 {
            margin-bottom: 15px;
            color: #1976d2;
        }

        .department-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .dept-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .dept-btn:hover {
            background: #f5f5f5;
        }

        .dept-btn.active {
            background: #1976d2;
            color: white;
            border-color: #1976d2;
        }

        /* Queue Table */
        .queue-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .queue-section h2 {
            color: #1976d2;
            margin-bottom: 20px;
        }

        .queue-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .queue-table thead {
            background: #f5f5f5;
        }

        .queue-table th,
        .queue-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .queue-table th {
            font-weight: 600;
            color: #555;
        }

        .queue-table tbody tr {
            transition: background 0.3s ease;
        }

        .queue-table tbody tr:hover {
            background: #f9f9f9;
        }

        .queue-table tbody tr.new-entry {
            animation: highlight 2s ease;
        }

        @keyframes highlight {
            0% { background: #4caf5040; }
            100% { background: transparent; }
        }

        .token-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #1976d2;
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-waiting {
            background: #fff3cd;
            color: #856404;
        }

        .status-progress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-call {
            background: #2196f3;
            color: white;
        }

        .btn-call:hover {
            background: #1976d2;
        }

        .btn-complete {
            background: #4caf50;
            color: white;
        }

        .btn-complete:hover {
            background: #45a049;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .returning-badge {
            background: #4caf50;
            color: white;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        /* Patient Details Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .patient-info {
            margin-bottom: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .patient-info strong {
            color: #1976d2;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .connection-status {
                margin-top: 15px;
            }

            .queue-table {
                font-size: 0.9em;
            }

            .queue-table th,
            .queue-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div>
            <h1>üë®‚Äç‚öïÔ∏è Doctor Dashboard</h1>
            <p id="currentDateTime"></p>
        </div>
        <div class="connection-status disconnected" id="connectionStatus">
            <span class="status-dot"></span>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <!-- Statistics -->
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number waiting" id="waitingCount">0</div>
            <div class="stat-label">Waiting</div>
        </div>
        <div class="stat-card">
            <div class="stat-number progress" id="progressCount">0</div>
            <div class="stat-label">In Progress</div>
        </div>
        <div class="stat-card">
            <div class="stat-number completed" id="completedCount">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
            <div class="stat-number total" id="totalCount">0</div>
            <div class="stat-label">Total Today</div>
        </div>
    </div>

    <!-- Department Filter -->
    <div class="filter-section">
        <h3>Filter by Department</h3>
        <div class="department-buttons">
            <button class="dept-btn active" onclick="filterDepartment('ALL')">All Departments</button>
            <button class="dept-btn" onclick="filterDepartment('GEN')">General</button>
            <button class="dept-btn" onclick="filterDepartment('ENT')">ENT</button>
            <button class="dept-btn" onclick="filterDepartment('CAR')">Cardiology</button>
            <button class="dept-btn" onclick="filterDepartment('ORT')">Orthopedics</button>
            <button class="dept-btn" onclick="filterDepartment('PED')">Pediatrics</button>
            <button class="dept-btn" onclick="filterDepartment('DER')">Dermatology</button>
            <button class="dept-btn" onclick="filterDepartment('NEU')">Neurology</button>
        </div>
    </div>

    <!-- Queue Section -->
    <div class="queue-section">
        <h2>Today's Queue</h2>
        <div id="queueContainer"></div>
    </div>

    <!-- Patient Details Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Patient Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="patientDetailsContent"></div>
        </div>
    </div>

    <script>
        let ws;
        let queueData = [];
        let currentFilter = 'ALL';
        let audioNotification = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAUPWK/k7aNQEQ1Nqd/yu3IaBTCC0PLSfjQHHWu87+OZSA0PVqzn77BdGAg+ltryxnMlBSh+zPLaizsIGGS57OihUBELTKXh8bllHAU2jdXyy3oqBSJ1xe/glEENE1q06+ytXRkLPJfZ8cd0JAU=');

        // Initialize
        window.onload = function() {
            connectWebSocket();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            loadQueue();
        };

        // WebSocket connection
        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleWebSocketMessage(message);
            };
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('statusText');
            
            if (connected) {
                statusEl.className = 'connection-status connected';
                textEl.textContent = 'Live Updates Active';
            } else {
                statusEl.className = 'connection-status disconnected';
                textEl.textContent = 'Disconnected - Reconnecting...';
            }
        }

        function handleWebSocketMessage(message) {
            console.log('Received:', message.type);
            
            switch(message.type) {
                case 'INITIAL_QUEUE':
                    queueData = message.data;
                    renderQueue();
                    updateStatistics();
                    break;
                    
                case 'NEW_REGISTRATION':
                    queueData.push(message.data);
                    renderQueue(message.data.queue_id);
                    updateStatistics();
                    playNotification();
                    break;
                    
                case 'STATUS_UPDATE':
                    updateQueueStatus(message.data.queueId, message.data.status);
                    break;
            }
        }

        function playNotification() {
            audioNotification.play().catch(e => console.log('Audio play failed:', e));
        }

        // Load queue data
        async function loadQueue() {
            try {
                const response = await fetch('/api/queue');
                const data = await response.json();
                
                if (data.success) {
                    queueData = data.queue;
                    renderQueue();
                    updateStatistics();
                }
            } catch (error) {
                console.error('Error loading queue:', error);
            }
        }

        // Render queue table
        function renderQueue(highlightId = null) {
            const container = document.getElementById('queueContainer');
            
            let filteredData = queueData;
            if (currentFilter !== 'ALL') {
                filteredData = queueData.filter(p => p.department === currentFilter);
            }
            
            if (filteredData.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No patients in queue</h3>
                        <p>New registrations will appear here automatically</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <table class="queue-table">
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>Name</th>
                            <th>Age/Gender</th>
                            <th>Department</th>
                            <th>Symptoms</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filteredData.forEach(patient => {
                const isNew = patient.queue_id === highlightId;
                const rowClass = isNew ? 'new-entry' : '';
                
                html += `
                    <tr class="${rowClass}">
                        <td>
                            <span class="token-badge">${patient.token}</span>
                        </td>
                        <td>
                            ${patient.name}
                            ${patient.visit_count > 1 ? '<span class="returning-badge">Returning</span>' : ''}
                        </td>
                        <td>${patient.age} / ${patient.gender}</td>
                        <td>${getDepartmentName(patient.department)}</td>
                        <td style="max-width: 200px;">${patient.symptoms}</td>
                        <td>${getStatusBadge(patient.status)}</td>
                        <td>
                            <div class="action-buttons">
                                ${getActionButtons(patient)}
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function getStatusBadge(status) {
            const badges = {
                'Waiting': '<span class="status-badge status-waiting">Waiting</span>',
                'In Progress': '<span class="status-badge status-progress">In Progress</span>',
                'Completed': '<span class="status-badge status-completed">Completed</span>'
            };
            return badges[status] || status;
        }

        function getActionButtons(patient) {
            if (patient.status === 'Completed') {
                return '<button class="btn btn-complete" disabled>Completed</button>';
            }
            
            if (patient.status === 'In Progress') {
                return `<button class="btn btn-complete" onclick="updateStatus(${patient.queue_id}, 'Completed')">Complete</button>`;
            }
            
            return `
                <button class="btn btn-call" onclick="updateStatus(${patient.queue_id}, 'In Progress')">Call Patient</button>
                <button class="btn" onclick="showPatientDetails(${patient.patient_id})">Details</button>
            `;
        }

        function getDepartmentName(code) {
            const names = {
                'GEN': 'General',
                'ENT': 'ENT',
                'CAR': 'Cardiology',
                'ORT': 'Orthopedics',
                'PED': 'Pediatrics',
                'DER': 'Dermatology',
                'NEU': 'Neurology'
            };
            return names[code] || code;
        }

        // Update patient status
        async function updateStatus(queueId, status) {
            try {
                const response = await fetch(`/api/queue/${queueId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    updateQueueStatus(queueId, status);
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        function updateQueueStatus(queueId, status) {
            const patient = queueData.find(p => p.queue_id === queueId);
            if (patient) {
                patient.status = status;
                renderQueue();
                updateStatistics();
            }
        }

        // Update statistics
        function updateStatistics() {
            const stats = {
                waiting: queueData.filter(p => p.status === 'Waiting').length,
                inProgress: queueData.filter(p => p.status === 'In Progress').length,
                completed: queueData.filter(p => p.status === 'Completed').length,
                total: queueData.length
            };
            
            document.getElementById('waitingCount').textContent = stats.waiting;
            document.getElementById('progressCount').textContent = stats.inProgress;
            document.getElementById('completedCount').textContent = stats.completed;
            document.getElementById('totalCount').textContent = stats.total;
        }

        // Filter by department
        function filterDepartment(dept) {
            currentFilter = dept;
            
            document.querySelectorAll('.dept-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderQueue();
        }

        // Show patient details
        async function showPatientDetails(patientId) {
            try {
                const response = await fetch(`/api/patient/${patientId}/history`);
                const data = await response.json();
                
                if (data.success) {
                    const patient = queueData.find(p => p.patient_id === patientId);
                    
                    let html = `
                        <div class="patient-info">
                            <strong>Name:</strong> ${patient.name}<br>
                            <strong>Age:</strong> ${patient.age}<br>
                            <strong>Gender:</strong> ${patient.gender}<br>
                            <strong>Contact:</strong> ${patient.contact}<br>
                            <strong>Visit Count:</strong> ${patient.visit_count}
                        </div>
                        <h3>Visit History</h3>
                    `;
                    
                    if (data.history && data.history.length > 0) {
                        html += '<div style="max-height: 300px; overflow-y: auto;">';
                        data.history.forEach(visit => {
                            const date = new Date(visit.registered_at).toLocaleDateString();
                            html += `
                                <div class="patient-info">
                                    <strong>Date:</strong> ${date}<br>
                                    <strong>Department:</strong> ${getDepartmentName(visit.department)}<br>
                                    <strong>Symptoms:</strong> ${visit.symptoms}<br>
                                    <strong>Token:</strong> ${visit.token}
                                </div>
                            `;
                        });
                        html += '</div>';
                    } else {
                        html += '<p>No previous visits</p>';
                    }
                    
                    document.getElementById('patientDetailsContent').innerHTML = html;
                    document.getElementById('patientModal').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading patient details:', error);
            }
        }

        function closeModal() {
            document.getElementById('patientModal').style.display = 'none';
        }

        // Update date/time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = 
                now.toLocaleDateString('en-US', options);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('patientModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
